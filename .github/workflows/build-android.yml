# GitHub Actions workflow - 自动构建 Android APK
name: Build Android APK

# 触发条件：推送到 main 分支或手动触发
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Java 环境 (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. 设置 Flutter 环境
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      # 4. 显示 Flutter 版本信息
      - name: Flutter version
        run: flutter --version

      # 5. 进入项目目录并获取依赖
      - name: Get dependencies
        working-directory: ./video_editor
        run: flutter pub get

      # 6. 分析代码（可选，检查代码质量）
      - name: Analyze code
        working-directory: ./video_editor
        run: flutter analyze --no-fatal-infos
        continue-on-error: true

      # 7. 构建 Release APK
      - name: Build APK
        working-directory: ./video_editor
        run: flutter build apk --release

      # 8. 重命名 APK 文件（添加版本号和日期）
      - name: Rename APK
        run: |
          cd video_editor/build/app/outputs/flutter-apk/
          mv app-release.apk video_editor_v1.0.0_$(date +%Y%m%d).apk

      # 9. 上传 APK 产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: video_editor/build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      # 10. 构建分包 APK (按 ABI 分开，可选)
      - name: Build Split APKs
        working-directory: ./video_editor
        run: flutter build apk --release --split-per-abi

      # 11. 上传分包 APK
      - name: Upload Split APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-split-apks
          path: video_editor/build/app/outputs/flutter-apk/*-release.apk
          retention-days: 30
