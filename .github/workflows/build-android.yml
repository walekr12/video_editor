# GitHub Actions workflow - 自动构建 Android APK 并发布 Release
name: Build Android APK

# 触发条件：推送到 main 分支、推送 tag、或手动触发
on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'  # 推送 v 开头的 tag 时触发（如 v1.0.0）
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Java 环境 (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. 设置 Flutter 环境
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      # 4. 显示 Flutter 版本信息
      - name: Flutter version
        run: flutter --version

      # 5. 进入项目目录并获取依赖
      - name: Get dependencies
        working-directory: ./video_editor
        run: flutter pub get

      # 6. 分析代码（可选，检查代码质量）
      - name: Analyze code
        working-directory: ./video_editor
        run: flutter analyze --no-fatal-infos
        continue-on-error: true

      # 7. 构建 Release APK (仅 arm64 加快速度)
      - name: Build APK
        working-directory: ./video_editor
        env:
          GRADLE_OPTS: "-Xmx6g -XX:MaxMetaspaceSize=1g -Dorg.gradle.daemon=false"
          JAVA_OPTS: "-Xmx6g"
        run: |
          # 停止现有 Gradle daemon
          ./android/gradlew --stop || true
          # 构建 APK
          flutter build apk --release --target-platform android-arm64

      # 8. 重命名 APK（添加版本号）
      - name: Rename APK
        run: |
          cd video_editor/build/app/outputs/flutter-apk
          if [ -f app-release.apk ]; then
            # 如果是 tag 触发，使用 tag 名称；否则使用 commit hash
            if [[ "${{ github.ref }}" == refs/tags/* ]]; then
              VERSION="${{ github.ref_name }}"
            else
              VERSION="build-${{ github.run_number }}"
            fi
            mv app-release.apk "video-editor-${VERSION}.apk"
          fi

      # 9. 上传 APK 产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: video_editor/build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      # 10. 创建 GitHub Release（仅在推送 tag 时触发）
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## 视频编辑器 ${{ github.ref_name }}
            
            ### 更新内容
            - 自动构建发布
            
            ### 下载
            下载下方的 APK 文件安装即可使用。
            
            ### 安装要求
            - Android 7.0 (API 24) 或更高版本
            - 仅支持 arm64 架构
          files: |
            video_editor/build/app/outputs/flutter-apk/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
