name: video_editor
description: "专业视频编辑器 - 支持帧级精准控制与视频裁剪导出"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  
  # 状态管理
  provider: ^6.0.5
  
  # 视频播放器
  video_player: ^2.8.1
  
  # 文件选择与权限
  file_picker: ^6.1.1
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  
  # 持久化存储
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
